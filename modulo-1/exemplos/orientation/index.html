<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Sensores de orientação</title>
  <style>
    #orientee {
      display: block;
      margin: 0 auto;
      -webkit-perspective: 300;
      perspective: 300;
      text-align: center;
    }
    </style>
</head>
<body>
  <!-- Aviso de suporte -->
  <p id="isAvailable"></p>

  <!-- HTML5 logo -->
  <figure id="orientee">
    <svg xmlns="http://www.w3.org/2000/svg" width="396.74" height="560" viewBox="281.63 0 396.74 560">
      <path fill="#E44D26" d="M409.74 242.5l4.54 50.86H480V242.5h-.17z" />
      <path fill="#E44D26"
        d="M281.63 110.05l36.1 404.97L479.77 560l162.47-45.04 36.14-404.9H281.63zm329.65 379.13L480 525.58v-51.55l-.23.06-101.74-28.24-6.96-77.98h49.86l3.54 39.6 55.31 14.94h.05v-.01l.17-.05v-79.32H368.85l-12.2-136.87-1.2-13.33H480v-49.66h162.17l-30.89 346z" />
      <path fill="#F16529"
        d="M480 192.83h124.25l-1.2 13.33-2.25 25.18-1 11.16H480v50.86h115.28l-1.21 13.34-11.67 130.76-.75 8.39L480 474.02v51.55l131.28-36.4 30.89-346H480z" />
      <path fill="#F16529" d="M540.99 343.03H480v79.32l55.22-14.9z" />
      <path fill="#EBEBEB"
        d="M414.28 293.36l-4.54-50.86h70.09v-49.67H355.46l1.19 13.33 12.2 136.87h110.98v-49.67zm65.55 180.71V422.4l-.05.01-55.31-14.93-3.54-39.62h-49.86l6.96 77.99 101.74 28.24.23-.06z" />
      <path
        d="M343.78 50.23h23.1v25.29h25.23V0h-25.24v24.94h-23.09V0h-25.24v75.52h25.24zm81.52-25.19v50.48h25.25V25.04h22.23V0h-69.7v25.04h22.23zm83.24 13.05l17.37 26.85h.44l17.36-26.85v37.43h25.14V0h-26.33l-16.17 26.53L510.15 0h-26.31v75.52h24.7zm133.62 12.46h-35.5V0h-25.25v75.52h60.75z" />
      <path fill="#FFF"
        d="M480 474.02l101.65-28.17.75-8.4 11.67-130.75 1.21-13.34H479.83v49.67h61.16l-5.77 64.42-55.22 14.9-.17.05v51.67zm-.17-231.64v.12H599.8l1-11.16 2.26-25.18 1.19-13.33H479.83v30.85z" />
    </svg>
    <figcaption>HTML5 logo</figcaption>
  </figure>

  <!-- JavaScript -->
  <script>
    // Variáveis com elementos selecionados
    const logoElement = document.querySelector('#orientee');
    const isAvailable = document.querySelector('p#isAvailable');

    // Verifica se tem suporte
    if (DeviceOrientationEvent) {
      
      // Relaciona uma execução ao evento
      addEventListener('deviceorientation', (e) => {
        
        // Estrutura transformação relativa
        const transform = `rotate(${e.gamma}deg) rotate3d(1, 0, 0, ${e.beta}deg)`;
        
        // Adiciona transformação ao elemento selecionado
        logoElement.style.webkitTransform = transform;
        logoElement.style.transform = transform;
      });
    } else {
      // Se não tiver suporte, mostra mensagem na tela
      isAvailable.innerHTML = 'Sem suporte aos sensores de orientação.';
    }
  </script>
</body>
</html>
